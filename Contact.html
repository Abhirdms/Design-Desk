<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="lik.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">

				<form id="contact-form"method = "POST"  action = "/contact" >
					<h2>Contact Us</h2>
					<input type="text" class="field" name="Your Name" placeholder="Your Name">
					<input type="text" class="field" name="Your Email" placeholder="Your Email">
					<input type="text" class="field" name="Phone" placeholder="Phone">
					<textarea placeholder="Message" name="Message" class="field"></textarea>
					<button class="btn">Send</button>
				</form>
			
			</div>
		</div>
	</div>
	
</body>
</html>
